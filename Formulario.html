<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="tabela-style.css">
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>

<body>
    <h1 class="titulo"><strong>FORMULARIO</strong></h1>
    <div class="container">
        <form action="form.php" method="post" name="f_form" id="formulario">
            <div class="info">
                <div class="box info-pessoais">
                    <div class="linha">
                        <label><b>Informações pessoais <b><label>
                    </div>
                    <div class="name">
                        <label for="nome"><b>Nome: <b></label>
                        <input id="nome" name="nome"  type="text"  placeholder="Insira seu nome completo">
                    </div>
                    <div class="cpf">
                        <label for="cpf"><b>CPF: <b></label>
                        <input name="cpf" id="cpf" type="text" maxlength="11" onblur="validarCPF(this)" required \
                            placeholder="xxx.xxx.xxx-xx">
                    </div>
                    <div class="data">
                        <label for="data">Nascimento: </label>
                        <input name="data" id="data" type="date">
                    </div>
                    <div class="genero">
                        <label for="genero"><b>Genero: </label>
                        <select name="genero" id="genero" >
                            <option value="">...</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="escolaridade">
                        <label for="escola">Escolaridade: </label>
                        <select name="escolaridade" id="escolaridade" >
                            <option value="">...</option>
                            <option value="fundamental">Ensino fundamental</option>
                            <option value="medio">Ensino médio</option>
                            <option value="superior">Ensino superior</option>
                        </select>
                    </div>
                </div>

                <div class="box endereco">
                    <div class="linha">
                        <label><b>Endereço <b><label>
                    </div>
                    <div class="regiao">
                        <label for="cidade">Cidade: </label>
                        <input name="cidade" id="cidade" type="text"  placeholder="Insira sua cidade">
                        <label for="estado">Estado: </label>
                        <select name="estado" id="estado" >
                            <option value="">...</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AM">AM</option>
                            <option value="AP">AP</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MG">MG</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="PR">PR</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RO">RO</option>
                            <option value="RS">RS</option>
                            <option value="SC">SC</option>
                            <option value="SE">SE</option>
                            <option value="SP">SP</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                    <label for="setor">Setor: </label>
                    <input name="setor" id="setor" type="text"  placeholder="Insira seu setor">
                    <label for="complemento">Complemento: </label>
                    <input name="complemento" id="complemento" type="text" 
                        placeholder="Qd., Lt., nº e Apt.(opcional)">
                </div>

                <div class="box contatos">
                    <div class="linha">
                        <label><b>Contatos</b></label>
                    </div>
                    <div class="numero-1">
                        <label for="num-1"><b>Seu Contato: <b></label>
                        <input name="num-1" id="num-1" type="text"
                            pattern="^1\d\d(\d\d)?$|^0800 ?\d{3} ?\d{4}$|^(\(0?([1-9a-zA-Z][0-9a-zA-Z])?[1-9]\d\) ?|0?([1-9a-zA-Z][0-9a-zA-Z])?[1-9]\d[ .-]?)?(9|9[ .-])?[2-9]\d{3}[ .-]?\d{4}$"
                             placeholder="Insira seu contato">
                    </div>
                    <div class="contato-1">
                        <div><label id="cont-1">Contato 1:</label></div>
                        <div class="nome-contato">
                            <label for="nome-2"><b>Nome:</b></label>
                            <input name="nome-2" id="nome-2" type="text"
                                placeholder="Insira o nome do contato">
                        </div>
                        <div class="numero-contato">
                            <label for="num-2">Numero: </label>
                            <input name="num-2" id="num-2"
                                pattern="^1\d\d(\d\d)?$|^0800 ?\d{3} ?\d{4}$|^(\(0?([1-9a-zA-Z][0-9a-zA-Z])?[1-9]\d\) ?|0?([1-9a-zA-Z][0-9a-zA-Z])?[1-9]\d[ .-]?)?(9|9[ .-])?[2-9]\d{3}[ .-]?\d{4}$"
                                type="text" placeholder="Insira seu contato">
                        </div>
                        <div class="email-contato">
                            <label for="email">Email: </label>
                            <input name="email-2" id="email-2" type="email" 
                                placeholder="Insira o email do contato">
                        </div>
                        <div id="div-referencia-pra-add-contatos"></div>
                        <div class="botoes">
                            <buttom type="buttom" id="add-contato">Adicionar contato</buttom>
                            <buttom type="buttom" id="remove-contato">Remover contato</buttom>
                        </div>
                    </div>
                </div>

                <div class="box acesso">
                    <div class="linha">
                        <label><b>Acesso<b><label>
                    </div>
                    <div class="email">
                        <label for="email"><b>Email: <b></label>
                        <input name="email" id="email" type="email"  placeholder="Insira seu email">
                    </div>
                    <div class="senha">
                        <label for="senha">Senha: </label>
                        <input name="senha" id="senha" type="password" placeholder="Escolha sua senha">
                    </div>
                    <!-- <buttom id="mostrar" type="buttom">Exibir dados</buttom> -->
                    <input id="enviar" type="submit" value="Cadastrar">
                </div>
            </div>
        </form>
    </div>

    <!-- Montando a tabela para receber os dados dos formulários -->
    <div class="tabela">
        <table>
            <thead>
                <th class="center">Nome</th>
                <th>Email</th>
                <th>Escolaridade</th>
                <th class="center">Ações</th>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
